<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Javascript Fullstack</title>
    <!-- boostrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- cdn fontawsome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- custom css -->
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <!-- nav -->
    <nav class="navbar navbar-light bg-warning">
        <a href="/" class="navbar-brand mx-auto"><img src="/img/logo.png" width="200" alt="logo"></a>
    </nav>
    <!-- fin nav -->

    <!-- loguin -->
    <div class="card col-md-4 mt-5 mx-auto" id="nickWrap">
        <div class="card-header">
            <h3>Nombre de Usaurio</h3>
        </div>
        <p id="nickError"></p>
        <div class="card-body">
            <form id="nickForm">
                <input type="text" id="nickName" class="form-control">
                <button type="submit" class="btn btn-warning btn-block mt-2">
                    <i class="fas fa-paper-plane"></i>Enviar
                </button>
            </form>
        </div>
    </div>
    <!-- fin  loguiin -->

    <!-- app -->
    <div class="container" id="contentWrap">
        <div class="row mt-4">
            <!-- chat -->
        <div class="col-md-6 offset-md-1">
            <div class="card">
                <div class="card-header">
                    <h4>chat</h4>
                </div>
                <div id="chat" class="card-body"></div>
                    <form id="message-form" class="card-footer">
                        <div class="input-group">
                                <input type="text" name="" class="form-control" id="message">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-warning">
                                    <i class="fas fa-paper-plane"></i>Enviar
                                </button>
                            </div>
                        </div>
                        
                    </form>
                </div>
        </div>
        <!-- fincat -->
        <!-- users -->
        <div class="col-md-3 ">
            <div class="card">
                <div class="card-header">
                    <h3>Usuarios</h3>
                </div>
                <div class="card-body">
                    <div id="username"></div>
                </div>
            </div>
        </div>
            
        <!-- finuser -->
        </div>
    </div>

    <!-- fin app -->

    
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/main.js" charset="utf-8"></script>
</body>
</html>
